name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [g++-9, g++-10, g++-11, clang++-10, clang++-11, clang++-12]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure CMake
      env:
        CXX: ${{ matrix.compiler }}
      run: cmake -B ${{github.workspace}}/build

    - name: Build with CMake
      run: cmake --build ${{github.workspace}}/build

    - name: Test with CMake/CTest
      run: cmake --build ${{github.workspace}}/build --target test